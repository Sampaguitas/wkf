version: "3.3"
services:
  nginx:
    depends_on:
      - user
      - dropdown
      - description
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
  user:
    build:
      context: ./user
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: user
    volumes:
      - /app/node_modules
      - "./user/src:/app/src"
    env_file:
      - ./env/backend.env
  dropdown:
    build:
      context: ./dropdown
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: dropdown
    volumes:
      - /app/node_modules
      - "./dropdown/src:/app/src"
    env_file: 
      - ./env/backend.env
  description:
    build:
      context: ./description
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: description
    volumes:
      - /app/node_modules
      - "./description/src:/app/src"
    env_file: 
      - ./env/backend.env