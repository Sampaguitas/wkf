  #   container_name: drop
  #   volumes:
  #     - /app/node_modules
  #     - "./drop/src:/app/src"
  #   env_file: 
  #     - ./env/backend.env
  param:
    build:
      context: ./param
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: param
    volumes:
      - /app/node_modules
      - "./param/src:/app/src"
    env_file: 
      - ./env/backend.env
  stock:
    build:
      context: ./stock
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: stock
    volumes:
      - /app/node_modules
      - "./stock/src:/app/src"
    env_file:
      - ./env/backend.env