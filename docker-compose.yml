version: "3.3"
services:
  nginx:
    depends_on:
      - client
      - server
      - param
      - stock
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NPM_TOKEN: $NPM_TOKEN
    restart: on-failure
    container_name: client
    volumes:
      - /app/node_modules
      - "./client/src:/app/src"
    env_file:
      - ./env/client.env
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: server
    volumes:
      - /app/node_modules
      - "./server/src:/app/src"
    env_file:
      - ./env/server.env
  param:
    build:
      context: ./param
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: param
    volumes:
      - /app/node_modules
      - "./param/src:/app/src"
    env_file: 
      - ./env/server.env
  stock:
    build:
      context: ./stock
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: stock
    volumes:
      - /app/node_modules
      - "./stock/src:/app/src"
    env_file:
      - ./env/server.env