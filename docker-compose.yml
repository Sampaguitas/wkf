version: "3.3"
services:
  nginx:
    depends_on:
      - client
      - server
      - account
      - dropdown_1
      - dropdown_2
      - param
      - stock
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NPM_TOKEN: $NPM_TOKEN
    restart: on-failure
    container_name: client
    volumes:
      - /app/node_modules
      - "./client/src:/app/src"
    env_file:
      - ./env/client.env
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: server
    volumes:
      - /app/node_modules
      - "./server/src:/app/src"
    env_file:
      - ./env/server.env
  account:
    build:
      context: ./account
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000" #nginx:container
    restart: on-failure
    container_name: account
    volumes:
      - /app/node_modules
      - "./account/src:/app/src"
    env_file:
      - ./env/server.env
    environment:
      - PORT=5000
  dropdown_1:
    build:
      context: ./dropdown
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5001" #nginx:container
    restart: on-failure
    container_name: dropdown_1
    volumes:
      - /app/node_modules
      - "./dropdown/src:/app/src"
    env_file:
      - ./env/server.env
    environment:
      - PORT=5001"
  dropdown_2:
    build:
      context: ./dropdown
      dockerfile: Dockerfile.dev
    ports:
      - "5002:5002" #nginx:container
    restart: on-failure
    container_name: dropdown_2
    volumes:
      - /app/node_modules
      - "./dropdown/src:/app/src"
    env_file:
      - ./env/server.env
    environment:
      - PORT=5002"
  param:
    build:
      context: ./param
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: param
    volumes:
      - /app/node_modules
      - "./param/src:/app/src"
    env_file: 
      - ./env/server.env
  stock:
    build:
      context: ./stock
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: stock
    volumes:
      - /app/node_modules
      - "./stock/src:/app/src"
    env_file:
      - ./env/server.env