version: "3.3"
services:
  nginx:
    depends_on:
      - server
      # - drop
      - param
      - stock
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    restart: on-failure
    container_name: server
    volumes:
      - /app/node_modules
      - "./server/src:/app/src"
    env_file:
      - ./env/backend.env
  # drop:
  #   build:
  #     context: ./drop
